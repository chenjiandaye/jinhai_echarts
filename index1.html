    <script>
        new Vue({
            el: "#app",
            data: {
                tabList: [{
                        title: '第42网格',
                        active: true
                    },
                    {
                        title: '第42网格',
                        active: false
                    },
                    {
                        title: '第42网格',
                        active: false
                    },
                    {
                        title: '第42网格',
                        active: false
                    }
                ]
            },
            methods: {
                tabChange(i) {
                    this.tabList.forEach((item) => {
                        item.active = false
                    })
                    this.tabList[i].active = true
                },
                getData(){
                    var a = [{"wgName":"第1网格"},{"wgName":"第2网格"},{"wgName":"第3网格"},{"wgName":"第4网格"}]
                    a.forEach((item)=>{
                        item.active = false
                    })
                    a[0].active = true
                    this.tabList = a 
                },
                setPie(id,gross,have) {
                    var myChart = echarts.init(document.getElementById(id))
                    // 指定图表的配置项和数据
                    var option = {
                        series: [{
                            type: 'pie',
                            radius: ['62%', '70%'],
                            hoverAnimation: false,
                            avoidLabelOverlap: false,
                            clockwise: false,
                            left: 0,
                            top: 0,
                            right: 0,
                            bottom: 0,
                            // width:'150px',
                            // height:'150px',
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {},
                            labelLine: {
                                show: false
                            },
                            data: [{
                                    value: have
                                },
                                {
                                    value: gross
                                },
                            ]
                        }],
                        color: ['#74F9F5', '#999999']
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            },
            mounted() {
                this.setPie('main1',53,37)
                this.setPie('main2',80,20)
            },
        })
